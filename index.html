<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<div class="page-container">
<header>
  <h1>Numeral System Converter</h1>
  <p>by ahmedjk34 on Github</p>
</header>
<main>
  <div class="choice">
    <div class="binary from">
      <input type="radio" name="from" id="binary-from">
      <h1>01</h1>
      <p>Binary</p>
    </div>
    <div class="decimal from">
      <input type="radio" name="from" id="decimal-from">
      <h1>4,9</h1>
      <p>Decimal</p>
    </div>
    <div class="hexadecimal from">
      <input type="radio" name="from" id="hexadecimal-from">
      <h1>0xf</h1>
      <p>Hexadecimal</p>
    </div>
  </div>
  <div class="choice">
    <div class="binary to">
      <input type="radio" name="to" id="binary-to">
      <h1>01</h1>
      <p>Binary</p>
    </div>
    <div class="decimal to">
      <input type="radio" name="to" id="decimal-to">
      <h1>4,9</h1>
      <p>Decimal</p>
    </div>
    <div class="hexadecimal to">
      <input type="radio" name="to" id="hexadecimal-to">
      <h1>0xf</h1>
      <p>Hexadecimal</p>
    </div>
  </div>
</main>
<footer>
    <div>
    <label for="input">Original value:</label>
    <input type="tel" name="input" id="input">
   </div>
   <button id="convert">Convert</button>
   <div>
    <label for="input">Converted value:</label>
    <input type="tel" name="output" id="output">
  </div>
</footer>
</div>
</body>
<script type="text/javascript" src="javascript.js"></script>
</html>
